name: Update Directory Tree
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install tree
        run: sudo apt-get update && sudo apt-get install -y tree

      - name: Generate Directory Tree
        run: |
          TREE=$(tree -a -I '.git|.devcontainer|.github|__pycache__|.dvc' --dirsfirst)
          sed -i "/\[TREE-START\]/,/\[TREE-END\]/c\\[TREE-START\]\n\`\`\`text\n${TREE}\n\`\`\`\n[TREE-END]" README.md

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update directory tree [skip ci]" && git push)